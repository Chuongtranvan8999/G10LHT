name: Run Spam Script

on:
  workflow_dispatch:
    inputs:
      sdt:
        description: "Nhập số điện thoại"
        required: true
        default: "0972992492"
      so_lan_spam:
        description: "Nhập số lần spam"
        required: true
        default: "10"

jobs:
  run-spam:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run spam script with input (Redirect output)
        run: |
          echo -e "${{ github.event.inputs.sdt }}\n${{ github.event.inputs.so_lan_spam }}" | python spamv3.py > /dev/null 2>&1
